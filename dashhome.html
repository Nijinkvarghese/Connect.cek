<!DOCTYPE html>
<html lang="en">

        <h1>Welcome to Your Dashboard</h1>
        <nav>
            <ul>
                <li><a href="dashboard.html" class="active"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="profile.html"><i class="fas fa-user"></i> Profile</a></li>
                <li><a href="#"><i class="fas fa-cog"></i> Settings</a></li>

                <li><a href="index.html" data-logout><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="recent-posts">
            <h2>Recent Posts</h2>

        </section>

    <footer>

    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>

    <script src="dashhomescript.js"></script>
    <script type="module">

    // Initialize Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCcqUzqkLvdfdCDAgYe6ugpom5Z3ULfMco",
      authDomain: "connect-cek.firebaseapp.com",
      databaseURL: "https://connect-cek-default-rtdb.firebaseio.com",

      appId: "1:21447682775:web:a280e1e65d64b1b8a69e92",
      measurementId: "G-T09DQQLT9P",
    };

    firebase.initializeApp(firebaseConfig);

    // Select the logout link
    const logoutLink = document.querySelector('[data-logout]');

    // Add event listener to logout link
    logoutLink.addEventListener('click', (e) => {
        e.preventDefault();
        firebase.auth().signOut().then(() => {
            // Sign-out successful.
            window.location.href = 'login.html'; // Redirect to the login page
        }).catch((error) => {
            // An error happened.
            console.error('Error during logout:', error);
        });
    });
    </script>
